<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Game-A-Thon of Learning</title>
    <link rel="icon" type="image/png" href="images/gamecontroller-icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
        // This is a jQuery convention to say that once all the files
        // load, the function GameAThon.start() should run.
        // This function is defined in the index.js
        $(function() {
            //GameAThon.start();
        });
    </script>
  </head>

  <body>
    <div class="dashboard_header">
        <img src="images/gamecontroller-icon.png">
        <header id="dashboard_title">
            Create New Game
        </header>

        <div class="clear_float">
        </div>
    </div>


    <div id="create_game_container" class="dashboard container">

        <div class="left_col">
            <div id="select_csv_header" class="margin_top10">
                <div class="float_left inner_title">Select CSV</div>
                <button id="add_csv_btn" class="med_btn">Add CSV</button>
            </div>

            <div>
                <ul class="margin_top10 small_inner_container">
                    <li><a href="#sample_game_1">Sample CSV 1</a></li>
                    <div class="fullbar"></div>
                    <li><a href="#sample_game_2">Sample CSV 2</a></li>
                    <div class="fullbar"></div>
                </ul>
            </div>

            <div id="select_template">
                <div class="margin_top10 inner_title">Select Template</div>
            </div>

            <div>
                <ul class="small_inner_container">
                    <li><a href="#sample_game_1">Sample Template 1</a></li>
                    <div class="fullbar"></div>
                    <li><a href="#sample_game_2">Sample Template 2</a></li>
                    <div class="fullbar"></div>
                </ul>
            </div>
        </div>

        <div id="create_game_inputs" class="margin_top10 right_col">
            <div class="margin_top10 input inner_title">
                Creator: 
                <input class="first_item" type="text" placeholder="Your Name" required>
            </div> 

            <div class="input inner_title">
                Title:
                <input type="text" placeholder="Game Title" required>
            </div> 

            <div class="input inner_title">
                Description:
            </div> 
            <textarea rows="4", cols="70" placeholder="Write Description here..."></textarea>

            <button class="margin_top10 med_btn">Finish</button>
        </div>

    </div>
    
  </body>
</html>
