<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Game-A-Thon of Learning</title>
    <link rel="icon" type="image/png" href="images/gamecontroller-icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
        // This is a jQuery convention to say that once all the files
        // load, the function GameAThon.start() should run.
        // This function is defined in the index.js
        $(function() {
            GameAThon.start();
        });
    </script>
  </head>

  <body>

    <header id="title">
        Game-A-Thon of Learning
    </header>

   <div id="login_container" class="wrap container">
        <div id="login_title" class="h1">
        </div>
		<div class="avatar">
            <img src="images/gamecontroller-icon.png">
		</div>

        <div id="select_screen">
            <button id="student_login" class="green_button">Login As Student</button>
		    <button id="trainer_login" class="green_button other_buttons">Login As Trainer</button>
		    <button id="register" class="other_buttons white_button">Register</button>
        </div>

        <div id="login_screen">
           	<input class="first_item" type="text" placeholder="username" required>
		    <div class="bar">
			    <i></i>
		    </div>
		    <input class="last_item" type="password" placeholder="password" required>
		    <a href="#" onclick="forgotPassword" class="forgot_link">forgot ?</a>
		    <button id="sign_in">Sign in</button> 
            <button id="login_back" class="other_buttons white_button">Back</button>
        </div>

        <div id="register_screen">
            <input class="first_item" type="text" placeholder="email" required>
		    <div class="bar">
			    <i></i>
		    </div>
           	<input type="text" placeholder="username" required>
		    <div class="bar">
			    <i></i>
		    </div>
		    <input type="password" placeholder="password" required>
		    <div class="bar">
			    <i></i>
		    </div>
            <input class="last_item" type="password" placeholder="confirm password" required>

		    <button id="register" class="button_space_top">Register</button> 
            <button id="register_back" class="other_buttons white_button">Back</button>
        </div>

        <div id="forgot_screen">
            <input class="only_item" type="text" placeholder="email" required>
		    <button id="password_reset" class="button_space_top">Reset Password</button> 
            <button id="forgot_back" class="other_buttons white_button">Back</button>
        </div>

	</div>
    
    
  </body>
</html>
